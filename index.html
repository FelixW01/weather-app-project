<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
        src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
        crossorigin="anonymous">
    </script>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
     <link rel="stylesheet" href="style.css">
     <title>Weather App</title>
</head>
<body>
    <header>
        <h1 class="heading-top">Weather Dashboard</h1>
    </header>
    
    <section class="main-container">

    <section>
     <aside id="search-container">
         <form id="searchForm">
            <h1>Search for a City: </h1>
            <input type="text" id="cityName">
            <button id="searchBtn" class="btn btn-primary search-button" type="submit">Search</button>
            <hr> 
         </form>
        <div id="historyDiv">

        </div>         
         
     </aside>
    </section>

    <section class="info-container">
    <div id="info-card">
        <h2 id="info-city"></h2>
        <p id="info-tmp">Temp: </p> <img id="infoImg" src="" alt="">
        <p id="info-wind">Wind: </p>
        <p id="info-humid">Humidity: </p>
    </div>

    <section id="five-day-forecast">
        <h1 class="forecast-h1">5-Day Forecast: </h1>
        <section id="forecastCards">
    </section>
    </section>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"
    integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg=="
    crossorigin="anonymous"
    ></script>
</body>
</html>
